<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ご依頼の流れ</title>
    <meta
      name="description"
      content="ご依頼から工事完工までの流れをご案内します。"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/style__flow.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="css/swipe.css" />
  </head>
  <body>
    <header>
      <h1>ご依頼の流れ</h1>
    </header>
    <main>
      <ol>
        <li class="flow__list">
          <h2>お問合せ</h2>
          <p>まずはお気軽にお問い合わせください。</p>
          <p>建物の外壁周りの補修であればほとんどのことが可能です。</p>
        </li>
        <li class="flow__list">
          <h2>現地調査</h2>
          <p>一度建物を見させていただき、必要であれば外壁の打診調査等行います。</p>
        </li>
        <li class="flow__list">
          <h2>お見積り</h2>
          <p>現地調査を元にお見積りを作成致します。</p>
          <p>全体改修を行うか、部分改修で行うか等</p>
        </li>
        <li class="flow__list">
          <h2>ご契約</h2>
          <p>説明</p>
        </li>
        <li class="flow__list">
          <h2>工程表作成</h2>
          <p>説明</p>
        </li>
        <li class="flow__list">
          <h2>工事着工</h2>
          <p>説明</p>
        <li class="flow__list">
          <h2>完工</h2>
          <p>説明</p>
        <li class="flow__list">
          <h2>是正</h2>
          <p>説明</p>
        <li class="flow__list">
          <h2>請求書のご案内</h2>
          <p>説明</p>
        </li>
      </ol>
      <script src="js/script.js"></script>
      <script
        src="https://kit.fontawesome.com/0c0f5f4884.js"
        crossorigin="anonymous"
      ></script>
      <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
      <script src="js/swipe.js"></script>
    </main>
    <footer></footer>
  </body>
</html>
